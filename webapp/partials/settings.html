<div class="container-fluid col-sm-12" ng-controller="settingsController">
    <div class="panel panel-default ">
        <div class="panel-heading">
            <strong>{{profile.getName()}}</strong>
        </div>
        <div class="panel-body" style="background: #ffffff">
            <form class="form-horizontal" name="userForm" novalidate>
                <label>Contact information:</label>
                <div class="form-group">
                    <label class="col-md-4 control-label">First Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group" show-errors='{showSuccess: true}'>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input ng-model="profile.first_name" name="first_name" placeholder="First name"
                                   class="form-control" type="text" required
                                   maxlength="255" value='{{profile.first_name}}'>
                        </div>
                        <p class="help-block" ng-if="userForm.first_name.$error.required">First name is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Last Name</label>
                    <div class="col-md-4">
                        <div class="input-group" show-errors='{showSuccess: true}'>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input ng-model="profile.last_name" name="last_name" placeholder="Last name"
                                   class="form-control" type="text" required maxlength="255"
                                   value='{{profile.last_name}}'>
                        </div>
                        <p class="help-block" ng-if="userForm.last_name.$error.required">Last name is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">E-Mail</label>
                    <div class="col-md-4">
                        <div class="input-group" show-errors='{showSuccess: true}'>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input ng-model="profile.email" name="email" placeholder="E-mail"
                                   class="form-control" type="email" required maxlength="255" value='{{profile.email}}'>
                        </div>
                        <p class="help-block" ng-if="userForm.email.$error.required">The user's email is required</p>
                        <p class="help-block" ng-if="userForm.email.$error.email">The email address is invalid</p>
                    </div>
                </div>
                <!--TODO Add phone mask -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Phone</label>
                    <div class="col-md-4">
                        <div class="input-group" show-errors='{showSuccess: true}'>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input type="tel" ng-model="profile.phone" name="phone" id="phone" placeholder="+79111234567"
                                   class="form-control" required value='{{profile.phone}}' ng-pattern="/^\+7[0-9]{10}$/">
                        </div>
                        <p class="help-block" ng-if="userForm.phone.$error.required || userForm.phone.$error.pattern">Valid phone number is required</p>
                    </div>
                </div>
                <!--TODO Add birth date picker -->

                <div class="form-group">
                    <label class="col-md-4 control-label">Sex</label>
                    <div class="col-md-4">
                        <label class="radio-inline"><input type="radio" name="sex" ng-model="profile.sex" ng-value='1'>
                            Male</label>
                        <label class="radio-inline"><input type="radio" name="sex" ng-model="profile.sex" ng-value='2'>
                            Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <input type="submit" ng-class="['btn btn-primary', userForm.$valid ? '' : 'disabled']" value="Submit information" ng-click="save()">
                    </div>
                </div>
            </form>
